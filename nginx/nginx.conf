# ./nginx/nginx.conf.template

# Cấu hình upstream cho các service
upstream nextjs_server {
    server nextjs:3000;
}

upstream fastapi_server {
    server fastapi:8000;
}

# Server block cho HTTP: Chuyển hướng tất cả sang HTTPS
server {
    listen 80;
    # SỬ DỤNG BIẾN MÔI TRƯỜNG
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block cho HTTPS
server {
    listen 443 ssl;
    http2 on;
    # SỬ DỤNG BIẾN MÔI TRƯỜNG
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # --- Cấu hình SSL ---
    # Certificate của domain (.pem)
    ssl_certificate /etc/nginx/ssl/domain.pem; 
    # Private key của domain (.key)
    ssl_certificate_key /etc/nginx/ssl/domain.key; 
    # CA Bundle - Trusted CA certificates (dùng cho OCSP Stapling)
    ssl_trusted_certificate /etc/nginx/ssl/Chain_RootCA_Bundle.crt;

    # Cài đặt SSL nâng cao
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    # -------------------

    # --- Cấu hình Reverse Proxy ---
    location /api/v1/ {
        proxy_pass http://fastapi_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /api/v1/sse/ {
        proxy_pass http://fastapi_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 10m;
    }

    location / {
        proxy_pass http://nextjs_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}