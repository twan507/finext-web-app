# ./nginx/nginx.conf.template

# Map cho WebSocket upgrade support (Next.js HMR)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}


# Cấu hình upstream cho các service
upstream nextjs_server {
    server nextjs:3000;
}

upstream fastapi_server {
    server fastapi:8000;
}

# Server block cho HTTP: Chuyển hướng tất cả sang HTTPS
server {
    listen 80;
    # SỬ DỤNG BIẾN MÔI TRƯỜNG
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block cho HTTPS
server {
    listen 443 ssl;
    # BẬT HTTP/2: Multiplexing cho phép nhiều request dùng chung 1 TCP connection.
    # Safari iOS giới hạn 6 connections/host cho HTTP/1.1.
    # App mở 4 SSE streams + N polling requests → exhausts connection pool trên HTTP/1.1.
    # HTTP/2 multiplexing = unlimited streams trên 1 connection → fix hoàn toàn.
    http2 on;

    # SỬ DỤNG BIẾN MÔI TRƯỜNG
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # --- Cấu hình SSL ---
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/domain.key;
    ssl_trusted_certificate /etc/nginx/ssl/Chain_RootCA_Bundle.crt;

    # Cài đặt SSL nâng cao
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    # -------------------

    # --- Cấu hình Reverse Proxy ---

    # SSE endpoints - cần config đặc biệt cho streaming
    location /api/v1/sse/ {
        proxy_pass http://fastapi_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # QUAN TRỌNG: Xóa Connection header khi gửi đến upstream
        # Nginx sẽ tự xử lý protocol translation HTTP/2↔HTTP/1.1
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 10m;

        # Xóa connection-specific headers từ upstream response
        # HTTP/2 spec cấm các headers này, Nginx sẽ tự strip khi trả về qua HTTP/2
        # nhưng thêm proxy_hide_header để đảm bảo an toàn
        proxy_hide_header Connection;
        proxy_hide_header Keep-Alive;
        proxy_hide_header Transfer-Encoding;
        proxy_hide_header Upgrade;
    }

    # REST API endpoints
    location /api/v1/ {
        proxy_pass http://fastapi_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Xóa connection-specific headers từ upstream response
        proxy_hide_header Connection;
        proxy_hide_header Keep-Alive;
    }

    # Next.js frontend
    location / {
        proxy_pass http://nextjs_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket upgrade support cho Next.js HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}