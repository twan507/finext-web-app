# ./nginx/nginx.conf

# Server block để xử lý HTTP (Chuyển hướng & ACME Challenge)
server {
    listen 80;
    # !!! THAY ĐỔI: Sử dụng tên miền thật của bạn !!!
    server_name twan.io.vn www.twan.io.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block để xử lý HTTPS
server {
    listen 443 ssl;
    # !!! THAY ĐỔI: Sử dụng tên miền thật của bạn !!!
    server_name twan.io.vn www.twan.io.vn;

    # !!! THAY ĐỔI: Sử dụng tên miền thật của bạn !!!
    ssl_certificate /etc/letsencrypt/live/twan.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/twan.io.vn/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy pass đến Next.js
    location / {
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # >>> THAY ĐỔI Ở ĐÂY <<<
    # Location **RIÊNG** cho SSE (Cụ thể hơn, được xử lý trước)
    location /api/v1/sse/ {
        proxy_pass http://fastapi:8000; # Phải có proxy_pass ở đây
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cài đặt SSE
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
    }

    # Location cho các API FastAPI **CÒN LẠI**
    location /api/v1/ {
        proxy_pass http://fastapi:8000; # Phải có proxy_pass ở đây
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # >>> KẾT THÚC THAY ĐỔI <<<
}