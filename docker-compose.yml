# ./docker-compose.yml (Sửa đổi service Nginx)
version: "3.7"

services:
  nginx:
    image: "nginx:latest"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SỬA ĐỔI: Map tệp template vào một thư mục tạm
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template
      # Map thư mục SSL
      - ./ssl:/etc/nginx/ssl
    networks:
      - web-proxy
    depends_on:
      - fastapi
      - nextjs
    # THÊM: env_file để Nginx có thể đọc được DOMAIN_NAME
    env_file:
      - .env.production
    # THÊM: Command để chạy envsubst và khởi động Nginx
    command: /bin/sh -c "envsubst '$$DOMAIN_NAME' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  fastapi:
    build:
      context: ./finext-fastapi
      dockerfile: Dockerfile
    restart: always
    networks:
      - web-proxy
    env_file:
      - .env.production

  nextjs:
    build:
      context: ./finext-nextjs
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL_ARG=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID_ARG=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
        - NEXT_PUBLIC_SYSTEM_LICENSE_KEYS_ARG=${NEXT_PUBLIC_SYSTEM_LICENSE_KEYS}
        - NEXT_PUBLIC_BASIC_FEATURE_ARG=${NEXT_PUBLIC_BASIC_FEATURE}
        - NEXT_PUBLIC_SYSTEM_FEATURES_ARG=${NEXT_PUBLIC_SYSTEM_FEATURES}
        - NEXT_PUBLIC_SYSTEM_USERS_ARG=${NEXT_PUBLIC_SYSTEM_USERS}
    restart: always
    networks:
      - web-proxy
    env_file:
      - .env.production
    depends_on:
      - fastapi

networks:
  web-proxy: {}