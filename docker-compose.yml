# ./docker-compose.yml
version: "3.7"

services:
  nginx:
    image: "nginx:latest"
    restart: always
    ports:
      - "80:80"
      - "443:443"  # Mở cổng 443 cho HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt       # Volume chứa chứng chỉ
      - ./certbot/www:/var/www/certbot         # Volume cho thử thách ACME
    networks:
      - web-proxy
    depends_on:
      - fastapi
      - nextjs
    # Lệnh này giúp Nginx tự động tải lại cấu hình sau khi Certbot gia hạn chứng chỉ
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  fastapi:
    build:
      context: ./finext-fastapi
      dockerfile: Dockerfile
    restart: always
    networks:
      - web-proxy

  nextjs:
    build:
      context: ./finext-nextjs
      dockerfile: Dockerfile
      args:
        # !!! THAY ĐỔI: Sử dụng tên miền thật và giao thức HTTPS !!!
        - NEXT_PUBLIC_API_URL_ARG=https://twan.io.vn
    restart: always
    networks:
      - web-proxy
    depends_on:
      - fastapi

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Lệnh này tự động chạy gia hạn chứng chỉ mỗi 12 giờ
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  web-proxy: {}