version: "3.7"

services:
  nginx:
    image: "nginx:latest"
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web-proxy
    depends_on:
      - fastapi
      - nextjs

  fastapi:
    build:
      context: ./finext-fastapi
      dockerfile: Dockerfile
    restart: always
    networks:
      - web-proxy

  nextjs:
    build:
      context: ./finext-nextjs
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL_ARG=http://localhost
    restart: always
    networks:
      - web-proxy
    depends_on:
      - fastapi

networks:
  web-proxy: {}