<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Kiểm Tra Finext</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; }
        .container { padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        h1 { color: #1976d2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>Chào bạn <strong>{{ name }}</strong>,</p>
        <p>{{ message }}</p>
        <hr>
        <p><small>Email này được gửi tự động từ hệ thống Finext (Năm: {{ current_year }}).</small></p>
    </div>
</body>
</html>
